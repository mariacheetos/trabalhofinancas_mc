<!DOCTYPE html>
<html lang="en,pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CONTROLE PESSOAL DE FINANÇAS</h1>
    <section class="box">
        <h3>Cadastro do Salário</h3>
        <input type="text" placeholder="Digite seu salário" id="salario" onclick="Limpar()">
        <input type="button" value="Salvar" onclick="Salvar()">
        <input type="button" value="Remover" onclick="removerS()">
    </section>
    <section class="box">
        <h3>Cadastro despesas</h3>
        <input type="date" id="data">
        <input type="text" placeholder="Nome da despesa" id="nome">
        <input type="text" placeholder="Valor da despesa" id="valor">
        <input type="button" value="Adicionar despesa" onclick="AdicionarDespesa()">
        <input type="button" value="Remover tudo" onclick="remover()">
        <input type="button" value="Remover última despesa" onclick="removerUltima()">
    </section>

    <section class="box">
        <h3>Listagem de despesas</h3>
        <ul id="mostraLista"></ul>
    </section>

    <section class="box">
        <h3>Resumo</h3>
        <ul id="resumo"></ul>
    </section>
    <script type="text/javascript" src="js/financas.js"></script>
</body>

</html>
